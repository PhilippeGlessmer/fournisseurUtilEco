<div class="col-md-6 offset-md-3 mt-5 animate__animated animate__backInDown">
  <div class="card gradient-box ">
    <div class="card-header">
        <div class="offset-3 col-6">
          <img src="assets/images/logo.png" id="icon" alt="Util'Eco" class="w-100"/>
        </div>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" formControlName="username" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Mot de passe" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn gradient-btn w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Connexion
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </form>
    </div>
  </div>
</div>
